name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Generate changelog
        id: changelog
        run: |
          # Fetch all tags and history
          git fetch --prune --unshallow
          
          # Get the previous tag (excluding the current tag)
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "## Changes since $PREVIOUS_TAG" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "## Initial Release" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "First release of obs-cmd - OBS Studio command-line control tool." >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: obs-cmd v${{ steps.version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false

  build-release:
    name: Build release binaries
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x64
            os: linux
            runner: ubuntu-latest
          - target: x86_64-apple-darwin
            arch: x64
            os: macos
            runner: macos-latest
          - target: x86_64-pc-windows-msvc
            arch: x64
            os: windows
            runner: windows-latest
          - target: aarch64-apple-darwin
            arch: arm64
            os: macos
            runner: macos-latest
          - target: x86_64-unknown-freebsd
            arch: x64
            os: freebsd
            runner: ubuntu-latest
    runs-on: ${{ matrix.runner }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Security audit
        if: matrix.os != 'freebsd'
        run: |
          cargo install cargo-audit --quiet
          cargo audit
          
      - name: Cache cargo registry
        if: matrix.os != 'freebsd'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-
            
      - name: Build release binary
        if: matrix.os != 'freebsd'
        run: |
          cargo build --release --target ${{ matrix.target }}
          
      - name: Build and create release archive (FreeBSD)
        if: matrix.os == 'freebsd'
        uses: vmactions/freebsd-vm@v1
        with:
          release: '15.0'
          usesh: true
          prepare: |
            pkg update -f
            pkg install -y rust
          run: |
            cargo build --release --target ${{ matrix.target }}
            mkdir -p release
            cp target/${{ matrix.target }}/release/obs-cmd release/
            strip release/obs-cmd || true
            tar -czf obs-cmd-${{ matrix.arch }}-${{ matrix.os }}.tar.gz -C release obs-cmd
            
       - name: Create release archive (Unix)
         if: matrix.os != 'windows' && matrix.os != 'freebsd'
         run: |
           mkdir -p release
           cp target/${{ matrix.target }}/release/obs-cmd release/
           strip release/obs-cmd || true
           tar -czf obs-cmd-${{ matrix.arch }}-${{ matrix.os }}.tar.gz -C release obs-cmd
              
       - name: Create release archive (Windows)
         if: matrix.os == 'windows'
         run: |
           mkdir -p release
           copy target\${{ matrix.target }}\release\obs-cmd.exe release\
           tar -czf obs-cmd-${{ matrix.arch }}-${{ matrix.os }}.tar.gz -C release obs-cmd.exe
          
       - name: Generate checksum
         run: |
           sha256sum obs-cmd-${{ matrix.arch }}-${{ matrix.os }}.tar.gz > obs-cmd-${{ matrix.arch }}-${{ matrix.os }}.tar.gz.sha256
            
       - name: Upload release asset
         uses: softprops/action-gh-release@v1
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
           files: |
             ./obs-cmd-${{ matrix.arch }}-${{ matrix.os }}.tar.gz
             ./obs-cmd-${{ matrix.arch }}-${{ matrix.os }}.tar.gz.sha256